version: "2"
services:
  web:
    environment:
      STARTUP_HOOKS: /hooks/zoco
      ZOCO_VERSION: dev-develop
    volumes:
      - ./data/web/data:/opt/karambol/data
    links:
      - elasticsearch
    depends_on:
      - db
      - elasticsearch
  elasticsearch:
    build:
      context: ./containers/elasticsearch
      dockerfile: Dockerfile_x64
      args:
          - HTTP_PROXY=${HTTP_PROXY}
          - HTTPS_PROXY=${HTTPS_PROXY}
          - http_proxy=${http_proxy}
          - https_proxy=${https_proxy}
    volumes:
      - ./data/elasticsearch:/var/elasticsearch
    ports:
      - 9200:9200
